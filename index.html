<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Almacén del Maule</title>
</head>
<body>
    <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío!</th>
            </tr>
          </tfoot>
        </table>
        <h4>Productos</h4>

        <div id="search" class="container">
            <input id="buscador" class="form-control me-1" type="search" placeholder="Buscar producto" aria-label="Search">
        </div>
        <div id="categories" class="container">
          <button type="button" class="btn btn-outline-primary btn-category" onclick="mostrarCategoria('Todos')">Todos</button>
          <button type="button" class="btn btn-outline-secondary btn-category" onclick="mostrarCategoria('Panadería')">Panadería</button>
          <button type="button" class="btn btn-outline-success btn-category" onclick="mostrarCategoria('Carnes y Pescados')">Carnes y Pescados</button>
          <button type="button" class="btn btn-outline-danger btn-category" onclick="mostrarCategoria('Lacteos')">Lacteos</button>
          <button type="button" class="btn btn-outline-warning btn-category" onclick="mostrarCategoria('Bebidas y Alcohol')">Bebidas y Alcohol</button>
          <button type="button" class="btn btn-outline-info btn-category" onclick="mostrarCategoria('Despensa')">Despensa</button>

        </div>
        <div class="row" id="cards"></div>
    </div>
  
    <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  vaciar todo
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
      
    <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
    </template>
  
    <template id="template-card">
      <div id="dproducto" class="col-12 mb-2 col-md-4">
          <div class="card">
              <div id="imgProducto">
                  <img src="" alt="" class="card-img-top">
              </div>
              <div class="card-body">
                  <p id="categoria">categoria</p>
                  <h5>Titulo</h5>
                  <div class="details">
                    <p>$</p>
                    <p id="precio">precio</p>                    
                    <p id="cantidad">cantidad</p>
                  </div>                  
                  <button class="btn btn-dark">Comprar</button>
              </div>
          </div>
      </div>
    </template>
  

    <script src="app.js"></script>
</body>
</html>
